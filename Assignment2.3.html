<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Creating a Table</title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        <h1>This Page Contains A Table With 4 Rows And 3 Columns:</h1>
        <table>
            <tr style="font-family: verdana">
               <th>First Name</th>
               <th>Last Name</th>
               <th>Points</th>
            </tr>
            <tr>
                <td>Mayank</td>
                <td>Lakhera</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Sachin</td>
                <td>Gaur</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Gaurav</td>
                <td>Bahuguna</td>
                <td>21</td>
            </tr>
        </table>
    </body>
</html>
